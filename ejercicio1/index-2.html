    	<p style="color: #F00;">Esto es un párrafo</p>
    <!--
    	Elementos HTML:
        	1- Etiqueta de apertura
            2- Etiqueta de cierre
            
                Sintaxis de etiqueta de apertura:
                <nombre de la etiqueta>
                
                Sintaxis de etiqueta de cierre:
                </nombre de la etiqueta>
                
                Ejemplo:
                
                <persona>
                    <nombre>
                        Sergio
                    </nombre>
                    <edad>
                        20
                    </edad>
                    <sexo>
                        Masculino
                    </sexo>
                </persona>
            
            3- Puede o no tener atributos:
               Un atributo es una característica de un elemento HTML
               
               Sintaxis de un atributo HTML:
               
               nombre del atributo="valor del atributo"
               
               Ejemplo:
               
               <persona edad="20" sexo="Masculino">
               		Sergio Pérez Gómez
               </persona>
               
               
           
           Rutas:
           	1. Absolutas:
            	- Protocolo http: http://
                - Nombre del servidor: www.netflix.com
                - Nombre de la carpeta: /ruta/de/imagenes
                - Nombre del recurso: /miImagen.png
                
                http://www.netflix.com/ruta/de/images/miImagen.png
                
            
            2. Relativas: Se traza la ruta (path) desde la posición
              			  del archivo que invoca al recurso.
               
               images/miImagen.png
               images/art/MiImagen.png
               ../images/miImagen.png
               ../../images/miImagen.png
               ../../../../../images/miImagen.png
            
               Por cada "../" sube un nivel osale de una carpeta.
               
               /images/miImagen.png
         
    -->
    
    	<!--
        	HTML clasifica a todos los elementos en 2 grupos:
            	- Elementos en línea (inline):
                	- a
                    - img
                    - em
                    - input
                    - label
                    - select
                    - small
                    - span
                    - strong
                    - sub
                    - sup
                    - textarea
          
                - Elementos en bloque (block)
                	- blockquote
                    - div
                    - fieldset
                    - form
                    - h1 ... h6
                    - hr (dibuja una línea y se cierra sobre si misma)
                    - ul
                    - ol
                    - li
                    - p
                    - table
        -->

    	<p>1er párrafo</p>
